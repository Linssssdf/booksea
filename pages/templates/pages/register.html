<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BookSea Library Management System">
    <title>Register - BookSea Library Management System</title>

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #E6E6FA, #FFFACD);
            color: black;
            position: relative;
            min-height: 100vh;
            padding-bottom: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .top-left-logo {
            position: absolute;
            top: 70px;
            left: 70px;
            width: 200px;
        }
        .container {
            max-width: 700px;
            background: rgba(255, 255, 255, 0.9);
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom:15px;
        }
        .form-group label {
            flex:0 0 80px;
            text-align:right;
            margin-right: 10px;
        }
        .form-check {
            text-align: left;
        }
        .form-control {
            flex-grow: 1;
            border-radius: 5px;
        }
        .btn-register {
            width: 100%;
            background-color: #2176C1;
            color: white;
            border-radius: 5px;
        }
        .btn-register:hover {
            background-color: #185a9d;
        }
        .or-separator {
            margin-top: 10px;
            font-weight: normal;
            margin-bottom: 10px;
        }
        .social-login {
            display: flex;
            justify-content: center; /* Horizontally center the buttons */
            gap: 10px;
            margin-top: 10px;
        }
        .social-btn {
            width: 48%;
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }
        .already-have-account {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- 左上角 Logo -->
    <img src="{% static '/img/image1.PNG' %}" class="top-left-logo">

    <div class="container">
        <!-- 标题 -->
        <h2 class="headline">Create Your Account</h2>

        <!-- 注册表单 -->
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-register mt-3">Register</button>

            <!-- Already have an account link -->
            <div class="already-have-account">
                <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
            </div>
        </form>
    </div>

</body>
</html>
