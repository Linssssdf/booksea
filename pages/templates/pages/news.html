<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BookSea Library Latest News">
    <title>Library News | BookSea</title>

    <!-- Bootstrap & Fonts -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #2A5C82;
            --secondary: #E8B48C;
            --accent: #8EAEBD;
        }

        body {
            background: linear-gradient(135deg, #FFF9FB 0%, #FEFCF3 100%);
            color: #2D3436;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
            padding: 40px 20px;
        }

        .top-left-logo {
            position: absolute;
            top: 2rem;
            left: 2rem;
            width: 180px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));
            transition: transform 0.3s ease;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 3rem 4rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 900px;
            width: 100%;
            transform: translateY(0);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .headline {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
            border-bottom: 3px solid var(--primary);
            padding-bottom: 10px;
        }

        .news-item {
            background: white;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        h2 {
            color: var(--primary);
            margin-top: 0;
        }

        .date {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>

    <!-- Top Left Logo -->
    <img src="{% static '/img/image1.PNG' %}" class="top-left-logo">

    <div class="container">
        <h2 class="headline">Library Latest News</h2>

        {% for event in events %}
        <div class="news-item">
            <h2>{{ event.title }}</h2>
            <p class="date"> {{ event.date|date:"F d, Y" }} | {{ event.location }}</p>
            <p>{{ event.description|linebreaks }}</p>
            {% if event.poster %}
                <img src="{% static event.poster %}">
            {% endif %}
        </div>
        {% empty %}
        <p>No upcoming events at the moment.</p>
        {% endfor %}
    </div>

</body>
</html>
