<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BookSea Library Management System">
    <title>BookSea Library Management System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #FFF6FA, #FFFFFA);
            color: black;
            position: relative;
            min-height: 100vh;
            padding-bottom: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .top-left-logo {
            position: absolute;
            top: 70px;
            left: 70px;
            width: 200px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        .title {
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 40px 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
            max-width: 800px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            width: 120px;
            background-color: #2176C1;
            color: black;
            border: 2px solid black;
            border-radius: 5px;
            font-family: Georgia, serif;
            font-weight: normal;
        }
        .btn-custom:hover {
            background-color: #185a9d;
            border-color: #555;
            cursor: pointer;
            animation: jelly 0.5s;
        }
        .headline { font-family: Georgia, serif; }
        .subheadline { font-family: 'Brush Script MT', cursive; font-size: 1.5rem; font-weight: normal; }
        footer {
            background: linear-gradient(to right, #E6E6FA, #FFFACD);
            color: black;
            padding: 20px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            backdrop-filter: blur(5px);
        }

        @keyframes jelly {
            0%,
            100% {
                transform: scale(1, 1);
            }
            25% {
                transform: scale(0.9, 1.1);
            }
            50% {
                transform: scale(1.1, 0.9);
            }
            75% {
                transform: scale(0.95, 1.05);
            }
        }
    </style>
</head>
<body>
    <img src="{% static '/img/image1.PNG' %}" class="top-left-logo">
    <header>
        <div class="container mt-5">
            <div class="title">
                <h2 class="headline display-4 font-weight-bold">Welcome to BookSea Library System</h2>
            </div>
            <div class="text-center">
                <a href="{% url 'login' %}" class="btn btn-custom mx-1" role="button">Login</a>
                <a href="{% url 'register' %}" class="btn btn-custom mx-1" role="button">Register</a>
            </div>
        </div>
    </header>
    <footer>
        <p>Follow us on social media:
            <a href="#" class="text-dark">Facebook</a>,
            <a href="#" class="text-dark">Twitter</a>,
            <a href="#" class="text-dark">Instagram</a>
        </p>
        <p>Contact us: info@example.com | Â© 2025 BookSea Library Management System</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
