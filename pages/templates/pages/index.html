<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BookSea Library Management System">
    <title>BookSea Library</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #2A5C82;
            --secondary: #E8B48C;
            --accent: #8EAEBD;
        }

        body {
            background: linear-gradient(135deg, #FFF9FB 0%, #FEFCF3 100%);
            color: #2D3436;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        .top-left-logo {
            position: absolute;
            top: 2rem;
            left: 2rem;
            width: 180px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));
            transition: transform 0.3s ease;
        }

        .top-left-logo:hover {
            transform: rotate(-2deg) scale(1.05);
        }

        .container {
            padding-top: 8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: calc(100vh - 160px);
        }

        .title {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 3rem 4rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 2.5rem;
            max-width: 800px;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .title:hover {
            transform: translateY(-5px);
        }

        .headline {
            font-family: 'Playfair Display', serif;
            font-size: 3.2rem;
            line-height: 1.2;
            color: var(--primary);
            letter-spacing: -0.5px;
            margin-bottom: 1.2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
        }

        .subheadline {
            font-size: 1.6rem;
            line-height: 1.5;
            color: #636e72;
            max-width: 600px;
            margin: 0 auto;
        }

        .btn-custom {
            width: 160px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white !important;
            border: none !important;
            border-radius: 12px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px rgba(42, 92, 130, 0.1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 1rem;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(42, 92, 130, 0.2);
            background: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%);
        }

        .btn-custom i {
            margin-right: 8px;
            font-size: 1.2rem;
        }

        footer {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            padding: 1.5rem;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .social-links a {
            color: var(--primary) !important;
            margin: 0 1rem;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .social-links a:hover {
            color: var(--secondary) !important;
            transform: translateY(-2px);
        }

        .decor-circle {
            position: absolute;
            background: rgba(142, 174, 189, 0.1);
            border-radius: 50%;
            z-index: -1;
        }

        .decor-circle:nth-child(1) {
            width: 200px;
            height: 200px;
            top: -50px;
            right: -50px;
        }

        .decor-circle:nth-child(2) {
            width: 150px;
            height: 150px;
            bottom: 100px;
            left: -50px;
        }
    </style>
</head>
<body>
    <div class="decor-circle"></div>
    <div class="decor-circle"></div>

    <img src="{% static '/img/image1.PNG' %}" class="top-left-logo">

    <div class="container">
        <div class="title">
            <h2 class="headline">Welcome to BookSea Library</h2>
            <p class="subheadline">Discover a world of knowledge with our curated collection of books</p>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'login' %}" class="btn btn-custom">
                <i class="fas fa-sign-in-alt"></i>Login
            </a>
            <a href="{% url 'register' %}" class="btn btn-custom">
                <i class="fas fa-user-plus"></i>Register
            </a>
        </div>
    </div>

    <footer>
        <div class="text-center">
            <div class="social-links mb-2">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-goodreads"></i></a>
            </div>
            <p class="mb-0 text-muted small">
                Contact: info@booksea.com | © 2025 BookSea Library<br>
                <span class="text-muted">Crafted with ❤ for book lovers</span>
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
